<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VueJS Tutorial The Ninja</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  </head>
  <body>
    <div id="vue-app">

      <h1> Eventos </h1>
      <button @click="add(1)">Adicione um Ano</button>
      <button v-on:click="subtract(1)">Diminua um Ano</button>
      <button v-on:dblclick="add(10)">Adicione 10 Anos</button>
      <button @dblclick="subtract(10)">Diminua 10 Anos</button>
      <p> Minha idade Ã©: {{idade}}</p>
      <div id="canvas" @mousemove="updateXY">
        {{x}}, {{y}}
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
